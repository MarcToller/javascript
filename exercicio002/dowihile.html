<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while JS</title>
    <style>
        div#div1 {
            font-family: Arial, Helvetica, sans-serif;
            background: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="div1">
    </div>

    <script>
        var vdiv1 = document.getElementById('div1')
        var vcount = 1

        do {
            vdiv1.innerText = vdiv1.innerText + vcount 
            vcount++ //incrementa 
        } while (vcount <= 6)

    </script>
    
</body>
</html>
