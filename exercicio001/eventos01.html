<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos JS</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            background: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja..
    </div>

    <script>
        var a = window.document.getElementById('area')

        function clicar() {
            a.innerText = 'Clicou'
        }     

        function entrar() {
            a.innerText = 'Entrou'
        }     

        function sair() {
            a.innerText = 'Saiu'
        }     
    </script>
    
</body>
</html>
